<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel</title>
    <link rel="stylesheet" type="text/css" href="./css/hotel.css" th:href="@{/css/hotel.css}">
</head>
<body>
    <label for="price">
        ホテル検索
    </label>
    <form action="hotel-searched.html" th:action="@{/hotel/searched}" method="post" th:object="${ex02HotelForm}">
        <div th:errors="*{price}" class="error">error</div>
        <span class="error" th:text="${message}"></span>
        <p><input type="text" name="price" id="price" th:field="*{price}">円以下</p>
        <button>検索</button>
    </form>

    <table border="1" th:each="hotel:${hotelsList}" th:object="${hotel}" class="tablelist">
        <tr>
            <td>ホテル名</td>
            <td th:text="*{hotelName}"></td>
        </tr>
        <tr>
            <td>最寄り駅</td>
            <td th:text="*{nearestStation}"></td>
        </tr>
        <tr>
            <td>価格</td>
            <td th:text="*{price}"></td>
        </tr>
    </table>
</body>
</html>
